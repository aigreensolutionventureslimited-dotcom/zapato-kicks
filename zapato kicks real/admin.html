<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapato Admin | Vault Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #c5a059; --surface: #111; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; }

        /* Sidebar */
        .admin-nav { width: 260px; height: 100vh; background: var(--surface); padding: 40px 20px; border-right: 1px solid #222; position: fixed; }
        .admin-nav h2 { font-family: 'Syne'; color: var(--accent); margin-bottom: 40px; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { padding: 15px; border-radius: 10px; cursor: pointer; color: #888; margin-bottom: 5px; text-decoration: none; display: block; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: rgba(197, 160, 89, 0.1); color: var(--accent); }
        .logout-btn { 
            margin-top: 50px; 
            color: #ff4444 !important; 
            border: 1px solid #332222; 
            text-align: center; 
            font-weight: 600;
        }
        .logout-btn:hover { background: #ff4444; color: white !important; }

        /* Main Content */
        .main-content { margin-left: 260px; padding: 60px; width: calc(100% - 260px); }
        .header { margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Form Section */
        .form-section { background: var(--surface); border-radius: 20px; padding: 30px; border: 1px solid #222; margin-bottom: 40px; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        input, select { background: #000; border: 1px solid #333; color: white; padding: 15px; border-radius: 10px; width: 100%; outline: none; }
        .full-width { grid-column: span 2; }
        .add-btn { background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; }

        /* Stats & Inventory Table */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--surface); padding: 25px; border-radius: 20px; border: 1px solid #222; }
        .stat-card h3 { font-size: 0.8rem; color: #666; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card p { font-size: 1.8rem; font-weight: 700; color: var(--accent); }
        .inventory-section { background: var(--surface); border-radius: 20px; padding: 30px; border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: #666; border-bottom: 1px solid #222; }
        td { padding: 15px; border-bottom: 1px solid #1a1a1a; }
        .delete-btn { background: #331111; color: #ff4444; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <h2>Zapato Vault</h2>
        <a href="#" class="nav-item active">Inventory</a>
        <a href="shop.html" class="nav-item">View Store</a>
        <div class="nav-item logout-btn" onclick="handleLogout()">Logout</div>
    </nav>

    <main class="main-content">
        <div class="header">
            <h1>Stock Management</h1>
            <p id="admin-email" style="color: #666; font-size: 0.9rem;"></p>
        </div>

        <div class="form-section">
            <h3 style="margin-bottom: 20px;">Add New Item</h3>
            <div class="form-grid">
                <input type="text" id="p-name" placeholder="Shoe Name">
                <input type="number" id="p-price" placeholder="Price (₦)">
                <select id="p-cat">
                    <option value="Sneakers">Sneakers</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Palms">Palms / Slides</option>
                </select>
                <input type="file" id="p-img" accept="image/*">
                <button class="add-btn full-width" id="uploadBtn" onclick="uploadProduct()">SECURE TO VAULT</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card"><h3>Total Products</h3><p id="total-count">0</p></div>
            <div class="stat-card"><h3>Total Value</h3><p id="total-val">₦0</p></div>
            <div class="stat-card"><h3>Store Status</h3><p style="color: #00ff00;">Live</p></div>
        </div>

        <div class="inventory-section">
            <table>
                <thead>
                    <tr><th>Name</th><th>Category</th><th>Price</th><th>Action</th></tr>
                </thead>
                <tbody id="inventory-body"></tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://rvfuenrggxverrnnmcet.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2ZnVlbnJnZ3h2ZXJybm5tY2V0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc4Njc2MTcsImV4cCI6MjA4MzQ0MzYxN30.aKCaWeXR1Le68waDqG_UHiOOZpkZYNC2FTTMutY-CqI');

        // FIXED AUTH CHECK
        async function checkAuth() {
            const { data: { session }, error } = await _supabase.auth.getSession();
            if (error || !session) {
                window.location.replace('login.html');
            } else {
                document.getElementById('admin-email').innerText = `Admin: ${session.user.email}`;
                renderInventory();
            }
        }

        // FIXED LOGOUT FUNCTION
        async function handleLogout() {
            const { error } = await _supabase.auth.signOut();
            if (error) {
                alert("Logout Error: " + error.message);
            } else {
                // Use replace so they can't click "back" to see admin data
                window.location.replace('login.html');
            }
        }

        async function uploadProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const cat = document.getElementById('p-cat').value;
            const file = document.getElementById('p-img').files[0];
            const btn = document.getElementById('uploadBtn');

            if (!name || !price || !file) return alert("Fill all fields");
            btn.innerText = "UPLOADING..."; btn.disabled = true;

            const fileName = `${Date.now()}_${file.name}`;
            const { data: upData, error: upErr } = await _supabase.storage.from('shoe-images').upload(fileName, file);
            
            if (upErr) {
                btn.innerText = "SECURE TO VAULT"; btn.disabled = false;
                return alert(upErr.message);
            }

            const { data: { publicUrl } } = _supabase.storage.from('shoe-images').getPublicUrl(fileName);

            const { error: dbErr } = await _supabase.from('products').insert([{
                name: name, price: parseInt(price), cat: cat, image_url: publicUrl
            }]);

            if (dbErr) alert(dbErr.message);
            else location.reload();
        }

        async function renderInventory() {
            const { data: products, error } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
            if (error) return;
            
            document.getElementById('total-count').innerText = products.length;
            const totalValue = products.reduce((sum, p) => sum + p.price, 0);
            document.getElementById('total-val').innerText = `₦${totalValue.toLocaleString()}`;

            const tbody = document.getElementById('inventory-body');
            tbody.innerHTML = products.map(p => `
                <tr>
                    <td><strong>${p.name}</strong></td>
                    <td>${p.cat}</td>
                    <td>₦${p.price.toLocaleString()}</td>
                    <td><button class="delete-btn" onclick="removeItem(${p.id})">Delete</button></td>
                </tr>
            `).join('');
        }

        async function removeItem(id) {
            if(confirm("Permanently remove this item from the live shop?")) {
                const { error } = await _supabase.from('products').delete().eq('id', id);
                if (error) alert(error.message);
                else renderInventory();
            }
        }

        checkAuth();
    </script>
</body>
</html>
