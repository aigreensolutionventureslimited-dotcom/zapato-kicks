<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zapato Vault | Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#030303;
  --accent:#c5a059;
  --surface:#0a0a0a;
  --border:rgba(255,255,255,0.06);
  --text:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
}

.container{max-width:900px;margin:auto}

h1{
  font-family:'Syne';
  color:var(--accent);
  margin-bottom:30px;
  text-transform:uppercase;
  letter-spacing:2px;
}

.card{
  background:var(--surface);
  padding:25px;
  border:1px solid var(--border);
  border-radius:8px;
  margin-bottom:40px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.field{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-bottom:15px;
}

label{
  font-size:.7rem;
  font-weight:600;
  color:#888;
  text-transform:uppercase;
}

input,select{
  background:#000;
  border:1px solid #222;
  color:#fff;
  padding:12px;
  border-radius:4px;
}

button{
  background:var(--accent);
  color:#000;
  border:none;
  padding:15px;
  width:100%;
  font-weight:800;
  cursor:pointer;
  border-radius:4px;
}

button:disabled{opacity:.5}

table{
  width:100%;
  border-collapse:collapse;
  font-size:.85rem;
}

th{
  text-align:left;
  padding:12px;
  color:#666;
  border-bottom:1px solid var(--border);
}

td{
  padding:15px 12px;
  border-bottom:1px solid var(--border);
}

.del{
  color:#ff4444;
  background:none;
  border:none;
  cursor:pointer;
}

@media(max-width:600px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">
  <h1>Inventory Control</h1>

  <!-- ADD PRODUCT -->
  <div class="card">
    <div class="grid">
      <div class="field">
        <label>Product Name</label>
        <input id="p-name" placeholder="e.g Nike Air Force">
      </div>

      <div class="field">
        <label>Category</label>
        <select id="p-cat">
          <option>Sneakers</option>
          <option>Corporate</option>
          <option>Palms</option>
          <option>Slides</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label>Price (₦)</label>
      <input type="number" id="p-price" placeholder="50000">
    </div>

    <div class="field">
      <label>Product Images (Multiple)</label>
      <input type="file" id="p-files" multiple accept="image/*">
    </div>

    <button id="addBtn" onclick="uploadProduct()">ADD PRODUCT</button>
  </div>

  <!-- PRODUCT LIST -->
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script>
const supabaseClient = supabase.createClient(
  'https://rvfuenrggxverrnnmcet.supabase.co',
  'YOUR_PUBLIC_ANON_KEY'
);

async function uploadProduct(){
  const btn = document.getElementById('addBtn');
  const files = document.getElementById('p-files').files;
  const name = document.getElementById('p-name').value;
  const cat = document.getElementById('p-cat').value;
  const price = document.getElementById('p-price').value;

  if(!name || !price || !files.length){
    alert('Fill all fields and select images');
    return;
  }

  btn.disabled = true;
  btn.innerText = 'UPLOADING...';

  try{
    let urls = [];

    for(const file of files){
      const filePath = `${Date.now()}-${file.name}`;
      await supabaseClient.storage
        .from('product-images')
        .upload(filePath, file);

      const publicUrl = supabaseClient
        .storage
        .from('product-images')
        .getPublicUrl(filePath).data.publicUrl;

      urls.push(publicUrl);
    }

    await supabaseClient.from('products').insert([{
      name: name,
      cat: cat,
      price: price,
      image_url: urls.join(',')
    }]);

    location.reload();

  }catch(err){
    alert(err.message);
    btn.disabled = false;
    btn.innerText = 'ADD PRODUCT';
  }
}

async function loadProducts(){
  const { data } = await supabaseClient
    .from('products')
    .select('*')
    .order('created_at',{ascending:false});

  document.getElementById('list').innerHTML = data.map(p=>`
    <tr>
      <td>${p.name}</td>
      <td>${p.cat}</td>
      <td>₦${Number(p.price).toLocaleString()}</td>
      <td><button class="del" onclick="removeProduct(${p.id})">Delete</button></td>
    </tr>
  `).join('');
}

async function removeProduct(id){
  if(confirm('Delete this product?')){
    await supabaseClient.from('products').delete().eq('id',id);
    loadProducts();
  }
}

loadProducts();
</script>

</body>
</html>
